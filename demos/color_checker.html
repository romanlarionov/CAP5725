<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Color Checker</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r80/three.min.js"></script>
	<script src="../src/js/checker_spectrum.js" type="text/javascript"></script>
	<script src="../src/js/color_checker.js" type="text/javascript"></script>
    <script>
        // Set up three.js render context
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.z = 10;

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        window.addEventListener("resize", onWindowResize, false);
        document.body.appendChild(renderer.domElement);

        // Render function
        function render() {
            requestAnimationFrame(render);
            updateScene();
            renderer.render(scene, camera);
        }

        function onWindowResize(event) {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innderHeight);
        }

        // Scene objects
        var colorChecker = new ColorChecker();
        colorChecker.create(1);
        camera.add(colorChecker.checker);
        colorChecker.checker.position.set(-2.5, 2.5, 0);
        colorChecker.checker.rotation.set(0, 0, -1.57079632);
        scene.add(colorChecker.checker);

        function updateScene()
        {
        }

        render();
        
	</script>
	</body>
</html>
